<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Books - SwapShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Ovo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{/includes/header :: header}"></div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Book Listings</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
            <i class="bi bi-plus-circle me-1"></i> Add Book
        </button>
    </div>

    <div class="row" th:if="${books != null}">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="card h-100 shadow-sm border-0">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div>
                        <span class="badge bg-success" th:text="${book.status}">AVAILABLE</span>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn edit-book-btn"
                                th:attr="data-id=${book.id},
                                         data-title=${book.title},
                                         data-author=${book.author},
                                         data-genre=${book.genre},
                                         data-tags=${book.tags},
                                         data-description=${book.description},
                                         data-status=${book.status}">


                            <i class="bi bi-pencil text-primary me-2"></i>
                        </button>
                        <button type="button" class="btn delete-book-btn" th:attr="data-id=${book.id}">
                            <i class="bi bi-trash text-danger"></i>
                        </button>
                    </div>
                </div>
                <img th:src="@{${book.imagePath} + '?t=' + ${#dates.createNow().getTime()}}" class="card-img-top" alt="Book Cover"
                     style="height: 240px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1" th:text="${book.title}">Book Title</h5>
                    <p class="text-muted mb-2" th:text="${book.author}">Author</p>
                    <div class="mb-2">
                        <span class="badge bg-info text-dark me-1" th:text="${book.genre}">Genre</span>
                    </div>
                    <p class="text-start" th:text="${book.description}">Book description...</p>


                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info text-center" th:if="${books == null || books.isEmpty()}">
        No books found. Click "Add Book" to start listing!
    </div>
</div>

<!-- Add Book Modal -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/my-account/books}" method="post" enctype="multipart/form-data" th:object="${book}">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" th:field="*{title}" placeholder="e.g. The Hobbit" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" th:field="*{author}" placeholder="e.g. J.R.R. Tolkien" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" th:field="*{genre}" placeholder="e.g. Fantasy">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" th:field="*{tags}" placeholder="e.g. adventure, magic">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" th:field="*{description}" placeholder="A short summary..."></textarea>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Book Cover Image</label>
                        <input type="file" class="form-control" name="imageFile" accept="image/*" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button  id="submit-book-btn" type="submit" class="btn btn-success">Add Book</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Edit Book Modal -->
<div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="edit-book-form" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="editBookModalLabel">Edit Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                    <input type="hidden" id="edit-book-id">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit-title" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Author</label>
                        <input type="text" class="form-control" id="edit-author" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" id="edit-genre">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-control" id="edit-tags">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" id="edit-description"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status" class="form-label">Book Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option th:value="AVAILABLE" th:selected="${book.status == 'AVAILABLE'}">Available</option>
                            <option th:value="PENDING" th:selected="${book.status == 'PENDING'}">Pending</option>
                            <option th:value="UNAVAILABLE" th:selected="${book.status == 'UNAVAILABLE'}">Unavailable</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Change Book Cover (optional)</label>
                        <input type="file" class="form-control" id="edit-imageFile" name="imageFile" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update Book</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast Container (place this near the bottom of <body>) -->
<div class="toaster">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastBody">

            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Overlay -->
<div id="confirmOverlay" style="display: none;"></div>

<!-- Confirmation Toast Wrapper -->
<div id="confirmToastWrapper">
    <div id="confirmToast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex justify-content-between align-items-center p-2">
            <div class="toast-body" id="confirmToastBody">
                Are you sure you want to delete this book?
            </div>
            <div class="me-2 d-flex">
                <button id="confirmYesBtn" class="btn btn-sm btn-danger me-1">Yes</button>
                <button class="btn btn-sm btn-light" data-bs-dismiss="toast">Cancel</button>
            </div>
        </div>
    </div>
</div>






<!-- Footer Include -->
<div th:replace="~{/includes/footer :: footer}"></div>
</body>
</html>
