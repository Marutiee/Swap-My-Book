<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

        body { display: flex; min-height: 100vh; }
        .sidebar { width: 220px; background-color: #343a40; color: white; }
        .sidebar a { color: white; display: block; padding: 15px; text-decoration: none; }
        .sidebar a:hover { background-color: #495057; }
        .content { flex: 1; padding: 40px; }

    </style>

<body>
<div class="sidebar">
    <h4 class="text-center py-3">Admin Menu</h4>
    <a href="/admin/dashboard" id="home">üè† Home</a>
    <a href="/admin/dashboard/all-users" id="users">üë• Users</a>
    <a href="/admin/dashboard/all-books" id="books">üìö Books</a>
    <a href="/admin/dashboard/all-exchange-request" id="exchange-request">üîÑ Exchange Requests</a>
</div>



<div class="content">

    <h2 class="text-center mb-5">üë®‚Äçüíº Admin Dashboard</h2>

    <!-- ‚úÖ DataTable for Books -->
    <table id="book-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Owner</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be populated by DataTables AJAX -->
        </tbody>
    </table>

    <!-- Book Details Modal -->
    <div class="modal fade" id="bookDetailsModal" tabindex="-1" aria-labelledby="bookDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookDetailsLabel">üìò Book Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookForm">
                        <input type="hidden" id="book-id" />
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control editable-field" id="book-title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control editable-field" id="book-author">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select editable-field" id="book-status">
                                <option value="AVAILABLE">Available</option>
                                <option value="REQUESTED">Requested</option>
                                <option value="EXCHANGED">Exchanged</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Owner</label>
                            <input type="text" class="form-control" id="book-owner" disabled>
                        </div>
                    </form>
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button id="deleteBookBtn" class="btn btn-danger">Delete</button>-->
<!--                    <button id="saveBookBtn" class="btn btn-primary" disabled>Save Changes</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>



    <script>
        $(document).ready(function () {

            const table = $('#book-table').DataTable({
                ajax: {
                    url: "/admin/dashboard/books",
                    dataSrc: ""
                },
                columns: [
                    { data: "id" },
                    { data: "title" },
                    { data: "author" },
                    {
                        data: "owner",
                        render: function (data) {
                            return data.firstName + ' ' + data.lastName;
                        }
                    },
                    { data: "status" }
                ]
            });

            // Row click handler
            $('#book-table tbody').on('click', 'tr', function () {
                const data = table.row(this).data();
                $('#book-id').val(data.id);
                $('#book-title').val(data.title);
                $('#book-author').val(data.author);
                $('#book-status').val(data.status);
                $('#book-owner').val(data.owner.firstName + ' ' + data.owner.lastName);

                $('#saveBookBtn').prop('disabled', true);
                    // ‚úÖ Bootstrap 5 way to show modal
    var modal = new bootstrap.Modal(document.getElementById('bookDetailsModal'));
    modal.show();
            });

            // Track changes
            let originalValues = {};
            $('.editable-field').on('focus', function () {
                originalValues[this.id] = $(this).val();
            }).on('input change', function () {
                const changed = $('.editable-field').toArray().some(el => {
                    return $(el).val() !== originalValues[el.id];
                });
                $('#saveBookBtn').prop('disabled', !changed);
            });

            // Save handler
            $('#saveBookBtn').on('click', function () {
                const updatedBook = {
                    id: $('#book-id').val(),
                    title: $('#book-title').val(),
                    author: $('#book-author').val(),
                    status: $('#book-status').val()
                };

                $.ajax({
                    url: '/admin/dashboard/books/' + updatedBook.id,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedBook),
                    success: function () {
                        $('#bookDetailsModal').modal('hide');
                        table.ajax.reload();
                    },
                    error: function () {
                        alert('Failed to update book.');
                    }
                });
            });

            // Delete handler
            $('#deleteBookBtn').on('click', function () {
                const bookId = $('#book-id').val();
                if (confirm("Are you sure you want to delete this book?")) {
                    $.ajax({
                        url: '/admin/dashboard/books/' + bookId,
                        method: 'DELETE',
                        success: function () {
                            $('#bookDetailsModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function () {
                            alert('Failed to delete book.');
                        }
                    });
                }
            });
        });
    </script>

    <script src="/js/index.js"></script>
</body>
</html>
