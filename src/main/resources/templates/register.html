<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Font & Style -->
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .form-control {
            width: 100%;
        }

        .form-section {
            margin-bottom: 1rem;
        }

        .card-title {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-section {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-light">

<!-- Header Include -->
<div th:replace="~{/includes/header :: header}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="card shadow-sm p-4">
                <h3 class="text-center card-title mb-4">Create Your Account</h3>

                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="row g-4">

                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="form-section">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" id="firstname" class="form-control" pattern="^[A-Za-z\s]+$" required>
                            </div>

                            <div class="form-section">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" id="lastname" class="form-control" pattern="^[A-Za-z\s]+$" required>
                            </div>

                            <div class="form-section">
                                <label for="mobileno" class="form-label">Mobile Number</label>
                                <input type="tel" th:field="*{mobileno}" id="mobileno" class="form-control"   pattern="^[0-9]{10}$" maxlength="10" required>
                            </div>

                            <div class="form-section">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" required>
                            </div>

                            <div class="form-section">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control" required>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="form-section">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" th:field="*{address.country}" id="country" class="form-control"  value="India" readonly>
                            </div>

                            <div class="form-section">
                                <label for="address1" class="form-label">Address Line 1</label>
                                <input type="text" th:field="*{address.line1}" id="address1" class="form-control"  required>
                            </div>

                            <div class="form-section">
                                <label for="address2" class="form-label">Address Line 2</label>
                                <input type="text" th:field="*{address.line2}" id="address2" class="form-control">
                            </div>

                            <div class="form-section">
                                <label for="city" class="form-label">City</label>
                                <input type="text" th:field="*{address.city}" id="city" class="form-control" pattern="^[A-Za-z\s]+$" required>
                            </div>

                            <div class="form-section">
                                <label for="state" class="form-label">State</label>
                                <input type="text" th:field="*{address.state}" id="state" class="form-control" pattern="^[A-Za-z\s]+$" required>
                            </div>

                            <div class="form-section">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" th:field="*{address.postalCode}" id="postalCode" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5 py-2">Register</button>
                    </div>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Already have an account? Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Footer Include -->
<div th:replace="~{/includes/footer :: footer}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
